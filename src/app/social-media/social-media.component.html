	<div class="col-md-4 col-sm-4 col-xs-3"></div>
	<div class="col-md-4" style="{text-align : centre}">
		<span *ngFor="let social of socialList">
			<a href={{social.href}} target="_blank">

		</span>
	</div>

			<div class="col-md-1 col-sm-4 col-xs-4"></div>
			<div class="col-md-10 col-sm-4 col-xs-4">
				<p>Contact Me At</p>
				<p>(289)-880-1883</p>
				<p><a href="mailto:tahahussain1994@gmail.com">tahahussain.professional@gmail.com</a></p>
			</div>
			<div class="col-md-1 col-sm-4 col-sm-4"></div>
		</div>
	</div>
</div>
