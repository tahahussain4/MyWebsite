<app-header-part [heading] = 'heading'></app-header-part>

 	<div *ngFor = "let skillContainer of skillContainerArray">
 		<div class="row" (onclick)="headingClicked()">
			<div class="col-md-1" >
			</div>
	 		<div class="col-md-11" >
		 		 <h1>
		 			{{skillContainer.getSkillCategory()}}
				 </h1>
			 </div>
		</div>	 
			 
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-0"></div>

			 <div class="col-md-8 col-sm-8">
			 	<div class="row">
					<div *ngFor = "let item of genArray(skillContainer.getSkillArray().length);let skillIndex = index; ">
						<div class="ovular col-md-5">
							<div class="row"> 
								<div class="col-md-6" >
									<b>{{skillContainer.getSkillArray()[skillIndex].getSkillName()}}</b>
									
								</div>
								<div class="col-md-6">
									{{skillContainer.getSkillArray()[skillIndex].getProperty()}}	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4 col-sm-0">
			</div>

 		</div>
 	</div>
